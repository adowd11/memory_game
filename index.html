<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" data-id="star1"></i></li>
        		<li><i class="fa fa-star" data-id="star2"></i></li>
        		<li><i class="fa fa-star" data-id="star3"></i></li>
        	</ul>

        	<span class="moves">0</span> Guesses
            <span class="minutes">0</span> Min
            <span class="seconds">0</span> Sec
            <div class="restart" onclick=newGame()>
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id='deck'>
            <li class="card" data-id="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-id="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" data-id="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" data-id="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-id="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" data-id="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" data-id="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" data-id="bike">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" data-id="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-id="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" data-id="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" data-id="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" data-id="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-id="bike">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" data-id="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" data-id="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div id="victoryWindow" class="modal">
        <div class="modal-content">
            <!--<span class="close">&times;</span>-->
            <h2>CONGRATULATIONS!</h2>
            <p>You scored _ stars in _ min _ sec.</p>
            <p>Play again?</p>
            <button id='yes'>Yes</button>
            <button id='no'>No</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
